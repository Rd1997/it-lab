<html>
<head>
<title> AJAX Demo </title>
<style>
body{
	background-color: "#0000FF";
	text-align: center;
}
.displaybox{
	color: rgb(0,0,255);	
	margin: auto;
	width: 150px;
	border: 2px solid #000000;
	padding: 10px;
	align: center;
	font: 1.5em normal verdana, helvetica, arial; 
}
</style>
<script>
	var ajaxobject=new XMLHttpRequest();
	function getServerTime() {
	  if(!ajaxobject)
	  {
	  	document.getElementById("showtime").innerHTML="AJAX obejct could not be created";
	  	return;
	  }
	  	  ajaxobject.open("GET","mytime.php");
	  	  ajaxobject.send();
	  	  ajaxobject.onreadystatechange=getResponse; 	
	}
	function getResponse(){
		if(ajaxobject.readyState == 4 && ajaxobject.status == 200)
		{
			document.getElementById('showtime').innerHTML=ajaxobject.responseText;
		}
	}
	var count = 0;
	function changeColor()
	{
		count++;
		var col="red";
		if(count%2==0)
			col="blue";
		else
			col="red";
		document.getElementById('showtime').style.backgroundColor=col;
	}
	function makeItBold()
	{
		//document.getElementById('showtime').style.
	}
</script>
</head>
	<body onload="getServerTime()">
		<h1>AJAX Demonstration</h1>
		<h4>Getting the time from the server</h4>
		<form>
			<input type="button" value="Current time"onclick="getServerTime()"/>
			<input type="button" value="Change color"onclick="changeColor()"/>
		</form>

		<div id="showtime" class="displaybox">
		</div>	
	</body>
</html>
